<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Payments Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        .table-container {
            margin: 20px 0; /* Add some margin around the table */
        }
        .table thead th {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
        }
        .table {
            border-collapse: collapse; /* Collapses borders */
        }
        .table th, .table td {
            padding: 10px; /* Add padding to cells */
            border: 1px solid #dee2e6; /* Add border */
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row colors */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apartment Payments Analysis for Project: {{ project_cost.project.name }}</h1>

        <h2>Pivot Table of Payments</h2>
        <a href="{% url 'analysis:download_excel_ing' project_cost.id %}" class="btn btn-success mt-3">Download Excel</a> 
        <div class="table-container">
            {% if pivot_table_html %}
                {{ pivot_table_html|safe }}  <!-- Render HTML as table -->
            {% else %}
                <p>No payment data available for this project.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Costs</title>
    <!-- Add Bootstrap for table styling (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Project Costs</h1>
    <tbody>
        {% for cost in project_costs %}
            <tr>
                <td>{{ cost.project  }}</td>  <!-- Adjust according to the actual field in your model -->
                <td>
                    <a href="{% url 'analysis:edit_ind_cost' cost.id %}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


    <!-- Render the HTML table here -->
    <div>{{ project_cost_html | safe }}</div>

</body>
</html>

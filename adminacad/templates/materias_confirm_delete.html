{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Confirm delete</h1>
  <p>Are you sure you want to delete the materia "{{ materia.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'materias_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

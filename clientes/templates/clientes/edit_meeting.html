<!-- templates/meetings/edit_meeting.html -->
{% extends "base_dashboard.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Meeting for {{ meeting.client.nombre }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will include all form fields -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'clientes:meeting_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

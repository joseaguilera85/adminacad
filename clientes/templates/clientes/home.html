{% extends "base_dashboard.html" %}
{% load humanize %}
{% load static %}

{% block content %}
<div class="container mt-1">
    <header class="d-flex justify-content-between align-items-center mb-3"> <!-- Added margin-bottom -->
        <h3 class="custom-brown-text">CRM Dashboard</h3>
        
    </header>
</div>

{% if user.is_authenticated %}
<div class="d-grid gap-3 mt-4">
    <a href="{% url 'clientes:new_client' %}" class="btn custom-brown-btn">Nuevos registros
    </a>
    <a href="{% url 'clientes:consult_clients' %}" class="btn custom-brown-btn">Directorio de Clientes
    </a>
    <a href="{% url 'clientes:meeting_list' %}" class="btn custom-brown-btn">Registro de citas
    </a>
    <a href="{% url 'clientes:dashboard' %}" class="btn custom-brown-btn">Dashboard
    </a>
    <a href="{% url 'menu:menu' %}" class="btn custom-brown-btn" style="background-color: #333333">Regresar</a>
    <hr class="custom-hr my-2">
</div>

{% else %}
<div class="alert alert-warning text-center mt-5" role="alert">
    Please <a href="{% url 'login' %}" class="alert-link">log in</a> to manage clients.
</div>
{% endif %}

<link rel="stylesheet" href="{% static 'clientes/css/styles.css' %}">
{% endblock %}

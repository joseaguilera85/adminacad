<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            margin-top: 50px;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        .dashboard-buttons a {
            margin: 0 10px;
        }
        .table-container {
            margin-top: 20px;
        }
        .table-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .thead-dark th {
            text-align: center;
        }
        tbody td {
            text-align: center;
        }
    </style>
</head>
<body>

        <!-- Table Section for Project Data -->
        <div class="table-container">
            <h2 class="table-title">Project Performance Overview</h2>
            <table id="projectTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Project</th>
                        <th>Total Leads</th>
                        <th>Total Clients</th>
                        <th>Conversion Rate (%)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in project_data %}
                    <tr>
                        <td>{{ item.project__name }}</td>
                        <td>{{ item.total_leads }}</td>
                        <td>{{ item.total_clients }}</td>
                        <td>{{ item.conversion_rate|floatformat:2 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

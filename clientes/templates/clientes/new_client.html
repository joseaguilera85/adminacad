{% extends "clientes/clientes_home.html" %}
{% load static %}

{% block right_content %}
    <div class="container">
        <h2 class="mt-4">Registro de nuevo cliente</h2>
        <a href="{% url 'clientes:clientes_home' %}" class="btn custom-brown-btn btn-sm">Return to Home</a>
        <hr class="custom-hr my-2">
    </div>
        <div class="container card shadow-sm mt-4">
                <form method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form %}
                            <div class="col-md-4">
                                <div class="form-group">
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                            </div>
                            {% if forloop.counter|divisibleby:3 %}
                                </div><div class="row">
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn custom-brown-btn btn-sm">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <link rel="stylesheet" href="{% static 'clientes/css/styles.css' %}"> <!-- Link to your CSS file -->
{% endblock %}

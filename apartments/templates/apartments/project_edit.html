{% extends "base_dashboard.html" %}
{% load humanize %}
{% load static %}

{% block content %}
<div class="container justify-content-between align-items-center">
  <h2>Editar Proyecto</h2>
</div>
<div>
  <a href="{% url 'apartments:project_list' %}" class="btn custom-brown-btn btn-sm">Regresar</a>
</div>
  <div>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn custom-brown-btn btn-sm">Save</button>
    </form>
  </div>
  </div>
  <hr class="custom-hr">
  <link rel="stylesheet" href="{% static 'apartments/css/styles.css' %}">
{% endblock %}

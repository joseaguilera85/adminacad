{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pepe Software - Your solution for managing clients and projects efficiently.">
    <link rel="stylesheet" href="{% static 'menu/css/styles.css' %}">
    <title>Pepe Software</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="{% url 'menu:menu' %}" aria-label="Home">
                <span class="logo-text">Pepe Software</span>
            </a>
        </nav>
        <nav>
            <span>Hola, {{ user.username }}</span>
            <a href="{% url 'clientes:logout' %}" aria-label="Logout">Logout</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <hr class="custom-hr my-4">
        {% block content %}
            <p>No content available. Please check back later.</p>
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <div class="footer-container">
    {% block footer %}
    <footer class="footer">

        <p>Copyright</p>
    </footer>
    {% endblock %}
</div>
</body>
</html>

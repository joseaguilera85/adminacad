<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Vendor</title>
</head>
<body>

    <h1>Are you sure you want to delete this vendor?</h1>

    <p>Company: {{ vendor.empresa }}</p>
    <p>Person: {{ vendor.persona }}</p>
    <p>Fiscal ID: {{ vendor.fiscal_id }}</p>
    <!-- Add more fields as needed -->

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'egresos:vendor_list' %}">Cancel</a>

</body>
</html>

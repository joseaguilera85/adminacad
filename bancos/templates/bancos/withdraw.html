<!-- bancos/templates/bancos/withdraw.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw from {{ bank_account.account_number }}</title>
</head>
<body>
    <h1>Withdraw from Account {{ bank_account.account_number }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Withdraw</button>
    </form>

    <a href="{% url 'bancos:account_transactions' bank_account.account_number %}">Back to Transactions</a>
</body>
</html>
